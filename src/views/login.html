<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card p-4 shadow" style="width: 350px;">
    <h3 class="text-center mb-3">Login</h3>

    <input id="email" class="form-control mb-2" placeholder="Email"autocomplete="off">
    <input id="password" type="password" class="form-control mb-3" placeholder="ContraseÃ±a" autocomplete="off">

    <button class="btn btn-primary w-100" onclick="login()">Ingresar</button>

    <p class="text-center mt-3">
      <a href="/register">Crear usuario</a>
    </p>
  </div>

<script>
async function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const res = await fetch("/usuarios/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, password })
  });

  const data = await res.json();

  if (data.token) {
    localStorage.setItem("token", data.token);
    window.location.href = "/products-view";
  } else {
    alert(data.msg || "Error en login");
  }
}
</script>

</body>
</html>
